<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="Logos png/Senior Hub - Logo branca.png" type="image/x-icon">
    <link rel="stylesheet" href="stylecad.css">
</head>

<body>
    <div id="titulo">
        <h1>Cadastro do Idoso</h1>
    </div>

    <div id="formulario_box">
        <div class="formulario">
            <div class="input">
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>

            <div class="input">
                <label for="usuario">Nome de usuário</label>
                <input type="text" name="usuario" id="usuario" placeholder="Digite seu nome de usuário">
            </div>
        </div>
        <div class="formulario">

            <div class="input">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">
            </div>

            <div class="input">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone">
            </div>
        </div>

        <div class="formulario">
            <div class="input">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" placeholder="Digite sua data de nascimento">
            </div>
            <div class="input">
                <label for="genero">Gênero</label>
                <input type="text" name="genero" id="genero" placeholder="Digite seu gênero">
            </div>
        </div>

        <div>
            <div id="formsup">
                <fieldset>
                    <legend>Precisa de algum suporte?</legend>
                    <input type="radio" name="suporte" id="supsim"> <label for="supsim"> Sim</label>
                    <input type="radio" name="suporte" id="supnao"> <label for="supnao"> Não</label>
                </fieldset>
            </div>
            <div id="check">
                <label for="">Precisa de algum suporte?</label>
                <div id="dois">
                    <div id="sim_nao">
                        <label for="suport">Sim</label>
                        <input type="checkbox" name="suport" id="suport" placeholder="">
                        <label for="supor">Não</label>
                        <input type="checkbox" name="supor" id="supor" placeholder="">
                    </div>
                    <!--<div class="sim_nao">
                        <label for="supor">Não</label>
                        <input type="radio" name="supor" id="supor" placeholder="">
                    </div>-->
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="input">
                <label for="suporte">Suporte que precisa</label>
                <input type="text" name="suporte" id="suporte" placeholder="Digite o suporte que precisa">
            </div>
            <div class="input">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha ">
            </div>
        </div>
    </div>

</body>

</html>
