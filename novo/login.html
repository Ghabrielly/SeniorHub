<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="logo"></div>
    <div id="barra">
        <button class="inicial">Início</button>
        <button class="inicial">Login</button>
        <button class="inicial">Sobre</button>
    </div>

    <div id="login">
        <div id="esquerda">
            <div class="lado">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Seuemail@gmail.com">
            </div>
            <div class="lado">
                <label for="senha">Senha:</label>
                <input type="senha" name="senha" id="senha" placeholder="********">
            </div>
            <button class="outro">Entrar</button>
        </div>
        <div id="direita">
            <h1><stong>Bem vindo ao SeniorHub</stong></h1>
            <p> Faça seu login <br>
                ou crie uma conta <br>
                para ter acesso aos nossos serviços</p>
            <button class="outro">Crie conta</button>
        </div>
    </div>





</body>
</html>
