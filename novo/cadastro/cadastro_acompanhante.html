<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro_acompanhante.css">
    <link rel="shortcut icon" href="../Logos png/seniorHubLogoAzulClaroEscuro2.svg" type="image/x-icon">
</head>

<body>
    <a href="../inicio/index.html">
        <div id="logo"><img src="../../Logos png/seniorHubLogoAzulClaroEscuro.png" alt=""></div>
    </a>
    <div id="barra">
        <a href="../inicio/index.html"><button class="inicial">Início</button></a>
        <a href=""><button class="inicial">Cadastro</button></a>
        <a href="../login/login.html"><button class="inicial">Voltar</button></a>
    </div>

    <div id="titu">
        <h1>Cadastro Acompanhante</h1>
    </div>
    <div id="centro">
        <div id="direita">
            <div id="txt">
                <div class="txt2">
                    <h2>Informações básicas</h2>
                </div>
                <div id="form">
                    <div id="primeiro">
                        <label for="nome">Nome Completo:</label>
                        <input id="nome1" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="infos">
                        <div class="junto">
                            <label for="usuario">Nome de usuário:</label>
                            <input type="text" name="usuario" id="usuario" placeholder="Digite seu nome de usuário">
                        </div>
                        <div class="junto">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                        </div>
                    </div>
                    <div class="infos">
                        <div class="junto">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone">
                        </div>
                        <div class="junto">
                            <label for="endereco">Endereço:</label>
                            <input type="text" name="endereco" id="endereco" placeholder="Digite sua data de endereço">
                        </div>
                    </div>
                    <div class="infos">
                        <div class="junto">
                            <label for="genero">Selecione o gênero:</label>
                            <select id="genero" name="genero">
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                            </select>

                        </div>
                        <div class="junto">
                            <label for="nascimento">Data de Nascimento:</label>
                            <input type="date" name="nascimento" id="nascimento"
                                placeholder="Digite sua data de nascimento">
                        </div>
                    </div>
                    <div class="infos">
                        <div class="junto">
                            <label for="senha">Senha:</label>
                            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                        </div>
                        <div class="junto">
                            <label for="senha">Senha:</label>
                            <input type="password" name="senha" id="senha" placeholder="Digite sua senha novamente">
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div id="esquerda">
            <div id="table">
                <div class="txt2">
                    <h2>Outras Informações</h2>
                </div>
                    <div>
                        <label for="especializacao" class="custom-file-upload">Especialização:</label>
                        <input type="file" name="especializacao" id="especializacao" class="input-file">
                    </div>
                <div id="amor">
                   
                        <div class="a">
                            <label for="Hobbie">Hobbies:</label>
                            <input type="txt" name="Hobbie" id="Hobbie" placeholder="Digite seu hobbie favorito">
                        </div>
                    
                    <div><button id="bot1" onclick="cadastrar()">Enviar</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="cadastro_acompanhante.js"></script>
    </body>
