<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="logo"></div>
    <div id="barra">

        <a href=""><button class="inicial">Login</button></a>
        <a href="../Sobre/sobre.html"><button class="inicial">Sobre</button></a>
    </div>

    <div id="login">
        <div id="esquerda">
                <h1 id="um"><stong>Login</stong></h1>
            <div class="lado">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Seuemail@gmail.com">
            </div>
            <div class="lado">
                <label for="senha">Senha:</label>
                <input type="senha" name="senha" id="senha" placeholder="********">
            </div>
            <button id="bot1">Entrar</button>
        </div>
        <div id="direita">
            <div id="c">
                <h1 id="dois"><stong>Bem vindo ao <br>SeniorHub</stong></h1>
            </div>
            <p> Faça seu login <br>
                ou crie uma conta <br>
                para ter acesso aos nossos <br> serviços</p>
            <button id="bot2">Crie uma conta</button>
        </div>
    </div>

</body>
