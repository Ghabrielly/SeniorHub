<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratação</title>
    <link rel="stylesheet" href="contratando.css">
    <link rel="shortcut icon" href="../Logos png/seniorHubLogoAzulClaroEscuro2.svg" type="image/x-icon">
</head>

<body>
    <div id="logo"><a href="../inicio/inicio.html">
        <div><img id="logo1" src="../../Logos png/seniorHubLogoAzulClaroEscuro.png" alt=""></div>
    </a>
    </div>
   
    <div id="barra">
        <a href="../inicio/inicio.html"><button class="inicial">Início</button></a>
        <a href="../eventos/evento.html"><button class="inicial">Eventos</button></a>
        <a href="../acompanhantes/index.html"><button class="inicial">Acompanhantes</button></a>
        <a href="../perfil/idoso.html"><button class="inicial">Perfil</button></a>
        <a href="../Sobre/sobre.html"><button class="inicial">Sobre</button></a>
    </div>

    <div id="tudo">
        <div id="cima">
            <h1><strong>Contratando</strong></h1>
        </div>
        <div id="alinha_baixo">
            <div id="baixo">
                <div id="esquerda">
                    <div id="tabelinha">
                        <div id="txt">
                            <h2 class="fonte" >Contratando</h2>
                        </div>
                        <div id="juntos">
                        <div id="menor">
                            <div class="parte">
                                <label for="nome">Nome do acompanhante:</label>
                                <span id="nome"></span>
                            </div>
                        </div>
                        <div id="maior">
                        <div class="parte">
                            <label for="nome">Atividade:</label>
                            <input type="text" id="atividade" placeholder="Correr, Jogar, Passear...">
                        </div>
                            <div class ="parte">
                                <label for="local">Local de encontro:</label>
                                <input type="text" id="local" placeholder="Rua Antonio Morais 123">
                            </div>
                            
                                <div class="parte">
                                    <label for="data">Data:</label>
                                    <input type="date" id="data">
                                </div>
                                <div id="juntinhos">
                                    <div class="parte2">
                                        <label for="hora">Horário:</label>
                                        <input type="text" name="hora" id="hora" placeholder="Hora inicial">
                                    </div>
                                    <div class="parte2">
                                        <label for="qntd_hora">Quantas Horas:</label>
                                       <input type="number" name="qntd_hora" id="qntd_hora" placeholder="Quantidade de horas">
                                </div>
                                </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div id="direita">
                    <div id="tabelona">
                        <div id="txt2">
                            <h2 class="fonte">Pagamento</h2>
                        </div>
                        <div id="tristeza">
                            <div id="grande">
                                <label for="nome2">Nome completo:</label>
                               <input type="text" name="nome2" id="nome2" placeholder="Digite seu nome completo">
                            </div >
                            <div id="table">
                                
                                    <div id="pay">
                                        <label for="pagamento">Forma de pagamento:</label>
                                        <select id="pagamento" name="pagamento">
                                            <option value="cartao">Cartão</option>
                                            <option value="pix">Pix</option>
                                        </select>
                                    </div>
                                    <div id="value">
                                        <label for="valor_final">Valor final:</label>
                                        <span id="valor_final"></span>
                                    </div>
                                
                            </div>
                            <div id="pass">
                                <div class="pass1">
                                    <div>
                                        <label for="senha">Digite sua senha:</label>
                                        <input type="password" class="senha" placeholder="*******">
                                    </div>
                                </div>
                                <div class="pass2">
                                    <div>
                                        <label for="senha">Digite sua senha novamente:</label>
                                        <input type="password" class="senha" placeholder="*******">
                                    </div>
                                </div>
                            </div>
                            <div id="bot"><button id="but1" onclick="contratar()">Pagar</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="contratando.js"></script>

</body>
